<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta Te Ti con Imágenes Interactivas</title>
    <link rel="stylesheet" type="text/css" href="tateti.css">
    <style>
        /* Tu estilo CSS existente aquí */
        .line {
            position: absolute;
            background-color: #ff0000; /* Cambia el color según tus preferencias */
            opacity: 0; /* Inicialmente ocultamos las líneas */
            transition: opacity 0.5s ease-in-out; /* Agregamos una transición para la animación */
        }

        #line-horizontal {
            width: 100%;
            height: 10px;
            top: 45px; /* Ajusta la posición vertical según tus preferencias */
        }

        #line-vertical {
            width: 10px;
            height: 100%;
            left: 45px; /* Ajusta la posición horizontal según tus preferencias */
        }

        #line-diagonal {
            width: 10px;
            height: 100%;
            left: 45px; /* Ajusta la posición horizontal según tus preferencias */
            transform: rotate(45deg); /* Rotamos la línea para hacerla diagonal */
        }
    </style>
</head>
<body>
    <a href="file:///C:/Users/47699199/Desktop/Milos/pagina%20principal/index.html">
        <img src="C:\Users\47699199\Desktop\Milos\flechaatras.png" alt="flechaatras">
    </a>
    <div class="logomilos"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\logomilos.png" alt="Rectángulo" class="logomilos"></div>
    <img src="C:\Users\47699199\Desktop\Milos\Rectangulorosa.png" alt="Rectángulo" class="Rectangulorosa">
    <div class="tateti"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\Ta-Te-Ti.png" alt="Rectángulo" class="tateti"></div>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="message"></p>

    <!-- Líneas de victoria -->
    <div class="line" id="line-horizontal"></div>
    <div class="line" id="line-vertical"></div>
    <div class="line" id="line-diagonal"></div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function makeMove(cellIndex) {
            if (boardState[cellIndex] === '' && gameActive) {
                boardState[cellIndex] = currentPlayer;
                const img = document.createElement('img');
                img.alt = currentPlayer;
                if (currentPlayer === 'X') {
                    img.className = 'cruz'; 
                    img.src = "C:\\Users\\47699199\\Desktop\\Milo-s\\Milo-s\\Milos\\Imagenes\\cruz.png"; 
                } else {
                    img.className = 'circulo'; 
                    img.src = "C:\\Users\\47699199\\Desktop\\Milo-s\\Milo-s\\Milos\\Imagenes\\circulo.png";

                }
                cells[cellIndex].innerHTML = '';
                cells[cellIndex].appendChild(img);
                
                if (checkWin()) {
                    message.textContent = `¡Jugador ${currentPlayer} gana!`;
                    gameActive = false;
                } else if (boardState.indexOf('') === -1) {
                    message.textContent = '¡Empate!';
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `Turno del jugador ${currentPlayer}`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return true;
                }
            }

            return false;
            
        }
    </script>
</body>
</html>
