<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta Te Ti con Imágenes Interactivas</title>
    <link rel="stylesheet" type="text/css" href="tateti.css">
    <style>
        /* Tu estilo CSS existente aquí */
        .line {
            position: absolute;
            background-color: #ff0000; /* Cambia el color según tus preferencias */
            opacity: 0; /* Inicialmente ocultamos las líneas */
            transition: opacity 0.5s ease-in-out; /* Agregamos una transición para la animación */
        }
    </style>
</head>
<body>
    <a href="file:///C:/Users/47699199/Desktop/Milos/pagina%20principal/index.html">
        <img src="C:\Users\47699199\Desktop\Milos\flechaatras.png" alt="flechaatras">
    </a>
    <div class="logomilos"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\logomilos.png" alt="Rectángulo" class="logomilos"></div>
    <img src="C:\Users\47699199\Desktop\Milos\Rectangulorosa.png" alt="Rectángulo" class "Rectangulorosa">
    <div class="tateti"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\Ta-Te-Ti.png" alt="Rectángulo" class="tateti"></div>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="message"></p>

    <!-- Línea de victoria -->
    <div class="line" id="victory-line"></div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function makeMove(cellIndex) {
            if (boardState[cellIndex] === '' && gameActive) {
                boardState[cellIndex] = currentPlayer;
                const img = document.createElement('img');
                img.alt = currentPlayer;
                if (currentPlayer === 'X') {
                    img.className = 'cruz';
                    img.src = "C:\\Users\\47699199\\Desktop\\Milo-s\\Milo-s\\Milos\\Imagenes\\cruz.png";
                } else {
                    img.className = 'circulo';
                    img.src = "C:\\Users\\47699199\\Desktop\\Milo-s\\Milo-s\\Milos\\Imagenes\\circulo.png";
                }
                cells[cellIndex].innerHTML = '';
                cells[cellIndex].appendChild(img);

                if (checkWin()) {
                    message.textContent = `¡Jugador ${currentPlayer} gana!`;

                    // Muestra la línea de victoria y atraviesa las tres casillas ganadoras
                    const victoryLine = document.getElementById('victory-line');
                    const winningCombination = getWinningCombination();
                    if (winningCombination) {
                        const [a, b, c] = winningCombination;
                        const [left, top, width, height] = getLinePosition(a, b, c);
                        victoryLine.style.left = `${left}px`;
                        victoryLine.style.top = `${top}px`;
                        victoryLine.style.width = `${width}px`;
                        victoryLine.style.height = `${height}px`;
                        victoryLine.style.opacity = 1;
                    }

                    gameActive = false;
                } else if (boardState.indexOf('') === -1) {
                    message.textContent = '¡Empate!';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `Turno del jugador ${currentPlayer}`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return true;
                }
            }

            return false;
        }

        function getWinningCombination() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return [a, b, c];
                }
            }

            return null;
        }

        function getLinePosition(a, b, c) {
            const left = Math.min(a % 3, b % 3, c % 3) * 100 + 45;
            const top = Math.min(Math.floor(a / 3), Math.floor(b / 3), Math.floor(c / 3)) * 100 + 45;
            const width = (Math.max(a % 3, b % 3, c % 3) - Math.min(a % 3, b % 3, c % 3) + 1) * 100 - 10;
            const height = (Math.max(Math.floor(a / 3), Math.floor(b / 3), Math.floor(c / 3)) - Math.min(Math.floor(a / 3), Math.floor(b / 3), Math.floor(c / 3)) + 1) * 100 - 10;

            return [left, top, width, height];
        }
    </script>
</body>
</html>
