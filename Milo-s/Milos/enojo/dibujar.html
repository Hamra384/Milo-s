     <section class="container">
        <img id="lapiz" src="lapiz.png" alt="Lápiz" style="position: absolute; top: 50px; left: 50px; cursor: pointer;">
        <canvas id="lienzo" width="800" height="600" style="border: 1px solid #000;"></canvas>
    
        <script>
            // Obtén el elemento canvas y su contexto
            var canvas = document.getElementById('lienzo');
            var ctx = canvas.getContext('2d');
    
            // Posición inicial del lápiz
            var lapiz = {
                x: 50,
                y: 50,
                dibujando: false
            };
    
            // Función para dibujar en el canvas
            function dibujar(event) {
                if (!lapiz.dibujando) return;
    
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
    
                ctx.lineTo(event.clientX, event.clientY);
                ctx.stroke();
    
                ctx.beginPath();
                ctx.moveTo(event.clientX, event.clientY);
            }
    
            // Manejadores de eventos para iniciar y detener el dibujo
            document.getElementById('lapiz').addEventListener('mousedown', function() {
                lapiz.dibujando = true;
                ctx.beginPath();
                ctx.moveTo(lapiz.x, lapiz.y);
                canvas.addEventListener('mousemove', dibujar);
            });
    
            document.addEventListener('mouseup', function() {
                lapiz.dibujando = false;
                canvas.removeEventListener('mousemove', dibujar);
            });
            <div class="arbol"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\arbol.png" alt="Rectángulo" class="arbol"></div>
            <div class="arbol2"><img src="C:\Users\47699199\Desktop\Milo-s\Milo-s\Milos\Imagenes\arbol.png" alt="Rectángulo" class="arbol2"></div>
      </body>
